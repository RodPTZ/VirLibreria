<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librería Virtual</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="login-screen">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <input type="text" placeholder="Usuario">
            <input type="password" placeholder="Contraseña">
            <button>Entrar</button>
        </div>
    </div>

    <header class="titulo">
        Librería Virtual
    </header>

    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Libros</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <main class="galeria">
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
        <img src="imagenes/libro1.webp" alt="Libro 1" class="libros">
    </a>
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
        <img src="imagenes/libro2.webp" alt="Libro 2" class="libros">
    </a>
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
        <img src="imagenes/libro3.jpg" alt="Libro 3" class="libros">
    </a>
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
        <img src="imagenes/libro4.jpg" alt="Libro 4" class="libros">
    </a>
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
        <img src="imagenes/libro5.jpg" alt="Libro 5" class="libros">
    </a>
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
        <img src="imagenes/libro6.jpg" alt="Libro 6" class="libros">
    </a>
    <div class="fondo-infinito"></div>
</main>


   <script>
    document.querySelector(".login-box button").addEventListener("click", () => {
        const usuario = document.querySelector(".login-box input[type='text']").value.trim();
        const contrasena = document.querySelector(".login-box input[type='password']").value.trim();

        if (usuario === "" || contrasena === "") {
            alert("Por favor completá todos los campos.");
        } else {
            document.querySelector(".login-screen").style.display = "none";
        }
    });
</script>

</body>
</html>
